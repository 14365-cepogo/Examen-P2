<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/estilos.css" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Examen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Estudiantes}">Estudiantes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Carreras}">Carreras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Usuarios}">Usuarios</a>
            </li>

        </ul>
    </div>
</nav>
<div id="content" class="container mt-4">
    <th:block th:if="${vista == 'Estudiante'}">
        <div th:replace="vistas/Estudiante/index :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'nuevoEstudiante'}">
        <div th:replace="vistas/Estudiante/Estudiantes_form :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'editEstudiante'}">
        <div th:replace="vistas/Estudiante/Estudiantes_form :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'detalleEstudiante'}">
        <div th:replace="vistas/Estudiante/Detalle :: fragmento"></div>
    </th:block>

    <th:block th:if="${vista == 'Carrera'}">
        <div th:replace="vistas/Carrera/index :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'nuevoCarrera'}">
        <div th:replace="vistas/Carrera/Carreras_form :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'editCarrera'}">
        <div th:replace="vistas/Carrera/Carreras_form :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'detalleCarrera'}">
        <div th:replace="vistas/Carrera/Detalle :: fragmento"></div>
    </th:block>

    <th:block th:if="${vista == 'Usuario'}">
        <div th:replace="vistas/Usuario/index :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'nuevoUsuario'}">
        <div th:replace="vistas/Usuario/Usuarios_form :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'editUsuario'}">
        <div th:replace="vistas/Usuario/Usuarios_form :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == 'detalleUsuario'}">
        <div th:replace="vistas/Usuario/Detalle :: fragmento"></div>
    </th:block>

    <th:block th:if="${vista == 'home'}">
        <div th:replace="vistas/Home/index :: fragmento"></div>
    </th:block>
    <th:block th:if="${vista == null}">
        <div th:replace="vistas/Home/index :: fragmento"></div>
    </th:block>

</div>

</body>
</html>
