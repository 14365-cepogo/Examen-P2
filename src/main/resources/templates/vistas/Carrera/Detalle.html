<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="fragmento" class="container mt-5">
    <h2>Detalle de Carrera</h2>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title">Informaci√≥n del Carrera</h5>
            <p class="card-text">
                <strong>Departamento:</strong> <span th:text="${Carrera.departamento != null ? Carrera.departamento.nombreDepartamento : 'Sin Departamento'}"></span><br>
                <strong>Nombre:</strong> <span th:text="${Carrera.nombreCarrera}"></span><br>
                <strong>Numero nivel:</strong> <span th:text="${Carrera.numNivel}"></span><br>
            </p>
        </div>

    </div>
    <div class="mt-3">
        <a th:href="@{/Carreras}" class="btn btn-primary">Regresar</a>
    </div>
</div>
</body>
</html>
