<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="fragmento" class="container mt-5">
    <h2>Detalle de Estudiante</h2>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title">Informaci√≥n del Estudiante</h5>
            <p class="card-text">
                <strong>Usuario:</strong> <span th:text="${Estudiante.usuario != null ? Estudiante.usuario.user : 'Sin Usuario'}"></span><br>
                <strong>Nombre:</strong> <span th:text="${Estudiante.nombreEstudiante}"></span><br>
                <strong>Apellido:</strong> <span th:text="${Estudiante.apellidoEstudiante}"></span><br>
                <strong>Carrera:</strong> <span th:text="${Estudiante.carrera != null ? Estudiante.carrera.nombreCarrera : 'Sin Carrera'}"></span><br>
            </p>
        </div>

    </div>
    <div class="mt-3">
        <a th:href="@{/Estudiantes}" class="btn btn-primary">Regresar</a>
    </div>
</div>
</body>
</html>
